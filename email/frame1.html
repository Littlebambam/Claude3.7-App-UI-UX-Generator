<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
        }
        .frame1 {
            background-color: #6B2929;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .text {
            color: #000000;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.21em;
            text-align: left;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .frame3 {
            background-color: #FFFFFF;
            width: 80%;
            height: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .link-to-frame2 {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #1ED36D;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="frame1">
        <div class="text">1</div>
        <div class="frame3"></div>
        <a href="frame2.html" class="link-to-frame2">前往 Frame 2</a>
    </div>
</body>
</html>
