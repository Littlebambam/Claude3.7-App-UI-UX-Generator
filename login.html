<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark - Meet like-minded people</title>
  <style>
    :root {
      --primary: #FF3366;
      --primary-dark: #E6264D;
      --bg-dark: #1A1A1A;
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --radius-md: 12px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 360px;
      padding: var(--space-lg);
    }

    .logo {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .logo img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    .welcome-text {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .welcome-text h1 {
      font-size: 24px;
      margin-bottom: var(--space-sm);
    }

    .welcome-text p {
      color: var(--text-secondary);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .input-group {
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 16px;
    }

    .input-field::placeholder {
      color: var(--text-secondary);
    }

    .btn {
      padding: 16px;
      border-radius: var(--radius-md);
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .social-login {
      margin-top: var(--space-lg);
      text-align: center;
    }

    .social-buttons {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      margin-top: var(--space-md);
    }

    .social-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .social-btn img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .signup-link {
      margin-top: var(--space-lg);
      text-align: center;
      color: var(--text-secondary);
    }

    .signup-link a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111683.png" alt="Spark" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Crect width=\'100\' height=\'100\' fill=\'%23FF3366\'/%3E%3Ctext x=\'50\' y=\'50\' font-family=\'Arial\' font-size=\'40\' fill=\'white\' text-anchor=\'middle\' dominant-baseline=\'middle\'%3ES%3C/text%3E%3C/svg%3E'">
    </div>
    
    <div class="welcome-text">
      <h1>Welcome to Spark</h1>
      <p>Meet like-minded people</p>
    </div>

    <form class="login-form">
      <div class="input-group">
        <input type="text" class="input-field" placeholder="Phone number">
      </div>
      <div class="input-group">
        <input type="password" class="input-field" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="social-login">
      <p>Other login methods</p>
      <div class="social-buttons">
        <div class="social-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/3669/3669986.png" alt="WeChat" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Crect width=\'100\' height=\'100\' fill=\'%2307C160\'/%3E%3Ctext x=\'50\' y=\'50\' font-family=\'Arial\' font-size=\'40\' fill=\'white\' text-anchor=\'middle\' dominant-baseline=\'middle\'%3EW%3C/text%3E%3C/svg%3E'">
        </div>
        <div class="social-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Crect width=\'100\' height=\'100\' fill=\'%23000000\'/%3E%3Ctext x=\'50\' y=\'50\' font-family=\'Arial\' font-size=\'40\' fill=\'white\' text-anchor=\'middle\' dominant-baseline=\'middle\'%3EA%3C/text%3E%3C/svg%3E'">
        </div>
      </div>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="/signup">Sign up now</a>
    </div>
  </div>
</body>
</html>
