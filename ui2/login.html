<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeTalk - Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF5E7D',
            secondary: '#42A5F5',
            accent: '#3BCBB0',
            light: '#F5F7FF',
            dark: '#334155'
          }
        }
      }
    }
  </script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: transparent;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    
    .gradient-text {
      background: linear-gradient(to right, #FF5E7D, #8C7AE6, #42A5F5);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .login-container {
      height: 100%;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="h-full w-full bg-gradient-to-b from-blue-50 to-purple-50">
    <div class="login-container no-scrollbar h-full flex flex-col items-center justify-between py-14 px-6">
      <!-- Logo and Header -->
      <div class="w-full text-center mt-10">
        <div class="text-5xl font-bold mb-2 gradient-text">WeTalk</div>
        <p class="text-slate-500">Connect, Share, Live</p>
      </div>
      
      <!-- Login Form -->
      <div class="glass w-full p-6 rounded-2xl">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <div class="flex items-center bg-white border border-gray-100 rounded-lg px-3 py-2 shadow-sm">
            <i class="ri-smartphone-line text-gray-400 mr-2"></i>
            <input type="tel" placeholder="Enter your phone number" class="w-full outline-none text-gray-700">
          </div>
        </div>
        
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="flex items-center bg-white border border-gray-100 rounded-lg px-3 py-2 shadow-sm">
            <i class="ri-lock-line text-gray-400 mr-2"></i>
            <input type="password" placeholder="Enter your password" class="w-full outline-none text-gray-700">
          </div>
        </div>
        
        <button class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 rounded-lg font-medium shadow-lg shadow-primary/20">
          Log In
        </button>
        
        <div class="mt-4 text-center text-sm">
          <a href="#" class="text-secondary">Forgot Password?</a>
          <span class="text-gray-400 mx-2">|</span>
          <a href="#" class="text-secondary">Sign Up</a>
        </div>
      </div>
      
      <!-- Social Login -->
      <div class="w-full">
        <div class="flex items-center my-6">
          <div class="flex-grow h-px bg-gray-200"></div>
          <span class="mx-4 text-sm text-gray-400">Or login with</span>
          <div class="flex-grow h-px bg-gray-200"></div>
        </div>
        
        <div class="flex justify-center space-x-6">
          <button class="glass w-12 h-12 rounded-full flex items-center justify-center shadow-sm">
            <i class="ri-google-fill text-red-500 text-xl"></i>
          </button>
          <button class="glass w-12 h-12 rounded-full flex items-center justify-center shadow-sm">
            <i class="ri-facebook-fill text-blue-500 text-xl"></i>
          </button>
          <button class="glass w-12 h-12 rounded-full flex items-center justify-center shadow-sm">
            <i class="ri-twitter-x-fill text-dark text-xl"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
