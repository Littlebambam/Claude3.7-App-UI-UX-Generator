<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeastMeet - Discover</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="screen">
    <header class="header">
      <h1 class="header-title">Discover</h1>
      <div class="header-action">
        <button class="icon-button">
          <i class="icon">🔍</i>
        </button>
        <button class="icon-button">
          <i class="icon">🔔</i>
        </button>
      </div>
    </header>

    <div class="content">
      <div class="feast-card">
        <div class="feast-image">
          <div class="feast-image-bg" style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836')"></div>
        </div>
        <div class="feast-details">
          <div class="feast-meta">
            <span class="feast-date"><i class="feast-icon">📅</i> Today 19:30</span>
            <span class="feast-location">Distance 0.8km</span>
          </div>
          <h2>Looking for hotpot buddies! Spicy Jianghu awaits you</h2>
          <div class="tags-container">
            <span class="tag highlighted">Hotpot</span>
            <span class="tag">4 people</span>
            <span class="tag">Split bill</span>
            <span class="tag">Newcomers welcome</span>
          </div>
          <p>Looking for friends who love spicy food to try this new Chongqing hotpot place!</p>
        </div>
      </div>

      <!-- More feast cards -->
    </div>

    <nav class="nav-bar">
      <a href="#" class="nav-item active">
        <i class="nav-icon">🏠</i>
        <span>Discover</span>
      </a>
      <a href="#" class="nav-item">
        <i class="nav-icon">➕</i>
        <span>Post</span>
      </a>
      <a href="#" class="nav-item">
        <i class="nav-icon">💬</i>
        <span>Messages</span>
      </a>
      <a href="#" class="nav-item">
        <i class="nav-icon">👤</i>
        <span>My Profile</span>
      </a>
    </nav>
  </div>
</body>
</html>
