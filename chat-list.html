<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark - Messages</title>
  <style>
    :root {
      --primary: #FF3366;
      --primary-dark: #E6264D;
      --bg-dark: #1A1A1A;
      --bg-card: #252525;
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-tertiary: rgba(255, 255, 255, 0.5);
      --border-light: rgba(255, 255, 255, 0.1);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .app-container {
      max-width: 480px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: var(--space-md);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
    }

    .header-action {
      display: flex;
      gap: var(--space-sm);
    }

    .icon-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
    }

    .chat-content {
      flex: 1;
      overflow-y: auto;
      padding: 0 var(--space-md);
    }

    .chat-list {
      display: flex;
      flex-direction: column;
    }

    .chat-item {
      display: flex;
      padding: var(--space-md) 0;
      border-bottom: 1px solid var(--border-light);
      text-decoration: none;
      color: var(--text-primary);
    }

    .chat-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: var(--space-md);
    }

    .chat-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--space-xs);
    }

    .chat-name {
      font-weight: 600;
    }

    .chat-time {
      font-size: 12px;
      color: var(--text-tertiary);
    }

    .chat-message {
      color: var(--text-secondary);
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-badge {
      background: var(--primary);
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      margin-left: var(--space-sm);
    }

    .nav-bar {
      display: flex;
      justify-content: space-around;
      padding: var(--space-md) 0;
      background: var(--bg-dark);
      border-top: 1px solid var(--border-light);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--text-tertiary);
      font-size: 12px;
    }

    .nav-icon {
      font-size: 24px;
      margin-bottom: var(--space-xs);
    }

    .nav-item.active {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1 class="header-title">Messages</h1>
      <div class="header-action">
        <button class="icon-button">
          <i class="icon">üîç</i>
        </button>
      </div>
    </header>

    <div class="chat-content">
      <div class="chat-list">
        <a href="/chat/1" class="chat-item">
          <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="Avatar" class="chat-avatar">
          <div class="chat-details">
            <div class="chat-header">
              <span class="chat-name">Xiao Yu</span>
              <span class="chat-time">12:30</span>
            </div>
            <div class="chat-message">
              Great, it's a deal then! See you this weekend~
            </div>
          </div>
        </a>

        <a href="/chat/2" class="chat-item">
          <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12" alt="Avatar" class="chat-avatar">
          <div class="chat-details">
            <div class="chat-header">
              <span class="chat-name">Yang Yang</span>
              <span class="chat-time">Yesterday</span>
            </div>
            <div class="chat-message">
              I also love photography, we can go take photos together sometime
              <span class="chat-badge">1</span>
            </div>
          </div>
        </a>

        <a href="/chat/3" class="chat-item">
          <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80" alt="Avatar" class="chat-avatar">
          <div class="chat-details">
            <div class="chat-header">
              <span class="chat-name">Qing Qing</span>
              <span class="chat-time">Tuesday</span>
            </div>
            <div class="chat-message">
              That coffee shop was really nice! Let's meet again next time!
            </div>
          </div>
        </a>
      </div>
    </div>

    <nav class="nav-bar">
      <a href="#" class="nav-item">
        <span class="nav-icon">üî•</span>
        <span>Discover</span>
      </a>
      <a href="#" class="nav-item active">
        <span class="nav-icon">üí¨</span>
        <span>Messages</span>
      </a>
      <a href="#" class="nav-item">
        <span class="nav-icon">üë§</span>
        <span>My Profile</span>
      </a>
    </nav>
  </div>
</body>
</html>
