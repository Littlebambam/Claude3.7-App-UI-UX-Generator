<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>All Pages View</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .frame-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .mobile-frame {
            width: 375px;
            margin: 0;
        }
        .frame-title {
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            overflow: hidden;
            scrollbar-width: none; /* Firefox */
        }
        iframe::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }
        .mobile-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
